<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enviar Vídeo</title>
<link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
	<div class="content upload-box">
    <h2>Enviar Vídeo</h2>

    <form method="post" enctype="multipart/form-data" action="/videoaulas/upload">
        <input type="text" name="titulo" placeholder="Título do vídeo" required>

        <label>Selecione o vídeo (MP4):</label>
        <input type="file" name="arquivo" required>

        <button class="btn-primario" type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
